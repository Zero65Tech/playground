name: npm run build

permissions:
  contents: write

on:
  workflow_call:
    secrets:
      GOOGLE_APPLICATION_CREDENTIALS_JSON:
        required: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Create .npmrc
        run: | 
          if [ -n "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" ]; then
            echo "Google Application Credentials found with Secrets"
            echo "@zero65:registry=https://asia-south1-npm.pkg.dev/zero65/npm/" > ~/.npmrc
            echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > ~/.config/gcloud/application_default_credentials.json
          fi
      
      - name: Create .npmrc
        run: pwd && ls -al && ls -al ~
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint check
        run: npm run build
      
      - name: Commit and push fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "fix: auto-fix ESLint issues"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi
