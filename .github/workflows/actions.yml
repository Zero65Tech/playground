name: npm run build

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize ]

jobs:
  ls1:
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: pwd && ls -al && ls -al ~
  build:
    needs: ls1
    uses: ./.github/workflows/build-and-commit.yaml
    secrets:
      GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}
  ls2:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: pwd && ls -al && ls -al ~
    